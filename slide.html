<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blacklist - Zitate</title>
    <style>
        :root {
            --primary-color: #dc2626;
            --text-color: #f3f4f6;
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --border-color: #262626;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: 2rem;
        }

        .slide {
            display: none;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            animation: fadeEffect 1s;
        }

        .slide.active {
            display: block;
        }

        .quote {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .author {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .prev {
            left: -60px;
        }

        .next {
            right: -60px;
        }

        .dots {
            text-align: center;
            margin-top: 1rem;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: var(--border-color);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: var(--primary-color);
        }

        @keyframes fadeEffect {
            from {opacity: 0.4}
            to {opacity: 1}
        }

        @media (max-width: 768px) {
            .slideshow-container {
                margin: 1rem;
            }

            .nav-button {
                position: relative;
                left: auto;
                right: auto;
                margin: 1rem;
            }

            .quote {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active">
            <p class="quote">"Vertrauen ist wie Glas. Wenn es zerbricht, kann man es vielleicht wieder zusammenfügen, aber es wird nie wieder dasselbe sein."</p>
            <p class="author">- Raymond Reddington</p>
        </div>
        <button class="nav-button prev" onclick="changeSlide(-1)">❮</button>
        <button class="nav-button next" onclick="changeSlide(1)">❯</button>
        <div class="dots"></div>
    </div>

    <script>
        const quotes = [
            {
                text: "Vertrauen ist wie Glas. Wenn es zerbricht, kann man es vielleicht wieder zusammenfügen, aber es wird nie wieder dasselbe sein.",
                author: "Raymond Reddington"
            },
            {
                text: "Die besten Lügen enthalten immer ein Körnchen Wahrheit.",
                author: "Raymond Reddington"
            },
            {
                text: "Der größte Fehler, den ein Krimineller machen kann, ist, seine Gegner zu unterschätzen.",
                author: "Raymond Reddington"
            },
            {
                text: "Ein wahrer Freund ist jemand, der weiß, wer du bist, und dich trotzdem mag.",
                author: "Raymond Reddington"
            },
            {
                text: "Wissen ist Macht, aber Informationen können tödlich sein.",
                author: "Raymond Reddington"
            }
        ];

        let currentSlide = 0;

        function createSlides() {
            const container = document.querySelector('.slideshow-container');
            container.innerHTML = ''; // Clear container

            quotes.forEach((quote, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <p class="quote">"${quote.text}"</p>
                    <p class="author">- ${quote.author}</p>
                `;
                container.appendChild(slide);
            });

            const prevButton = document.createElement('button');
            prevButton.className = 'nav-button prev';
            prevButton.innerHTML = '❮';
            prevButton.onclick = () => changeSlide(-1);

            const nextButton = document.createElement('button');
            nextButton.className = 'nav-button next';
            nextButton.innerHTML = '❯';
            nextButton.onclick = () => changeSlide(1);

            container.appendChild(prevButton);
            container.appendChild(nextButton);

            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'dots';
            quotes.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
            container.appendChild(dotsContainer);
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;

            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');

            slides[index].classList.add('active');
            dots[index].classList.add('active');

            currentSlide = index;
        }

        setInterval(() => changeSlide(1), 6000);

        createSlides();
    </script>
</body>
</html>
