<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blacklist - Zitate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #dc2626;
            --text-color: #f3f4f6;
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --border-color: #262626;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .slideshow-container {
            max-width: 900px;
            width: 90%;
            position: relative;
            margin: 2rem auto;
            padding: 0 60px;
        }

        .slide {
            display: none;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            animation: fadeEffect 1s;
            min-height: 200px;
        }

        .slide.active {
            display: block;
        }

        .quote {
            font-size: 1.75rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-style: italic;
            color: var(--text-color);
            text-align: center;
        }

        .author {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.25rem;
            text-align: right;
            margin-top: 2rem;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: -10px;
        }

        .next {
            right: -10px;
        }

        .dots {
            text-align: center;
            margin-top: 2rem;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 6px;
            background-color: var(--border-color);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }

        .dot.active {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }

        @keyframes fadeEffect {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 768px) {
            .slideshow-container {
                padding: 0 40px;
                margin: 1rem;
            }

            .quote {
                font-size: 1.3rem;
            }

            .author {
                font-size: 1.1rem;
            }

            .nav-button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i>
        <span>Zurück zur Homepage</span>
    </a>

    <div class="slideshow-container">
        <div class="slide active">
            <p class="quote">"Vertrauen ist wie Glas. Wenn es zerbricht, kann man es vielleicht wieder zusammenfügen, aber es wird nie wieder dasselbe sein."</p>
            <p class="author">- Raymond Reddington</p>
        </div>
        <button class="nav-button prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-button next">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="dots"></div>
    </div>

    <script>
        const quotes = [
            {
                text: "Vertrauen ist wie Glas. Wenn es zerbricht, kann man es vielleicht wieder zusammenfügen, aber es wird nie wieder dasselbe sein.",
                author: "Raymond Reddington"
            },
            {
                text: "Die besten Lügen enthalten immer ein Körnchen Wahrheit.",
                author: "Raymond Reddington"
            },
            {
                text: "Der größte Fehler, den ein Krimineller machen kann, ist, seine Gegner zu unterschätzen.",
                author: "Raymond Reddington"
            },
            {
                text: "Ein wahrer Freund ist jemand, der weiß, wer du bist, und dich trotzdem mag.",
                author: "Raymond Reddington"
            },
            {
                text: "Wissen ist Macht, aber Informationen können tödlich sein.",
                author: "Raymond Reddington"
            }
        ];

        let currentSlide = 0;

        function createSlides() {
            const container = document.querySelector('.slideshow-container');
            container.innerHTML = ''; 

            quotes.forEach((quote, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <p class="quote">"${quote.text}"</p>
                    <p class="author">- ${quote.author}</p>
                `;
                container.appendChild(slide);
            });

            const prevButton = document.createElement('button');
            prevButton.className = 'nav-button prev';
            prevButton.innerHTML = '❮';
            prevButton.onclick = () => changeSlide(-1);

            const nextButton = document.createElement('button');
            nextButton.className = 'nav-button next';
            nextButton.innerHTML = '❯';
            nextButton.onclick = () => changeSlide(1);

            container.appendChild(prevButton);
            container.appendChild(nextButton);

            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'dots';
            quotes.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
            container.appendChild(dotsContainer);
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;

            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');

            slides[index].classList.add('active');
            dots[index].classList.add('active');

            currentSlide = index;
        }

        setInterval(() => changeSlide(1), 6000);

        createSlides();
    </script>
</body>
</html>
