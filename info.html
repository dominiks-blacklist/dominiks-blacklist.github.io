<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blacklist - Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark': '#1A1A1A',
                        'darker': '#141414',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-darker text-gray-200 font-sans">
    <nav class="fixed w-full z-50 bg-darker border-b border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-medium text-white">
                    The Blacklist
                </a>
                <a href="index.html" 
                   class="px-4 py-2 text-sm text-gray-400 hover:text-white transition-colors">
                    Zurück
                </a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pt-24 pb-16">
        <div class="container mx-auto px-6">
            <div class="mb-12">
                <h1 class="text-2xl font-medium text-white mb-3">Info</h1>
                <p class="text-gray-400 max-w-2xl">
                    Eine Dokumentation über The Blacklist.
                </p>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6 max-w-3xl">
                <div class="bg-dark p-6 border border-gray-800">
                    <div class="flex flex-col h-full">
                        <h2 class="text-lg font-medium text-white mb-2">Über das Projekt</h2>
                        <p class="text-gray-400 text-sm">
                            Eine Sammlung von Dominik mit Charakteranalysen und Episodenzusammenfassungen der Serie.
                        </p>
                    </div>
                </div>

                <div class="bg-dark p-6 border border-gray-800">
                    <div class="flex flex-col h-full">
                        <h2 class="text-lg font-medium text-white mb-2">Entwicklung</h2>
                        <p class="text-gray-400 text-sm">
                            Entwickelt von 
                            <a href="https://caydendev.github.io" 
                               class="text-gray-300 hover:text-white"
                               target="_blank"
                               rel="noopener noreferrer">
                                Cayden
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-t border-gray-800 py-6">
        <div class="container mx-auto px-6">
            <p class="text-gray-500 text-sm">
                Made in <span id="current-year"></span> | The Blacklist
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
