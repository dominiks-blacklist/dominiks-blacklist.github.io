<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisationsstruktur</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .sheet-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 30px;
            background: #2d2d2d;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid #3d3d3d;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #ff0000;
            padding-bottom: 15px;
        }

        .sheets-iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            background: transparent;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3333;
        }

        @media (max-width: 768px) {
            .sheet-container {
                padding: 15px;
                margin: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .sheets-iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="sheet-container">
        <h1>Organisationsstruktur</h1>
        <iframe 
            class="sheets-iframe"
            src="https://docs.google.com/spreadsheets/d/1j4nWp7sTQ1cukp-8Jb89UYguUWfb76ShPYqEIF1UivQ/edit?gid=0&range=B8:F29&embedded=true&rm=minimal&chrome=false"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
