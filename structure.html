<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisationsstruktur</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 30px;
            background: #2d2d2d;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid #3d3d3d;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #ff0000;
            padding-bottom: 15px;
        }

        .org-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .org-image:hover {
            transform: scale(1.01);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3333;
        }

        @media (max-width: 768px) {
            .image-container {
                padding: 15px;
                margin: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .back-button {
                position: static;
                display: block;
                margin: 20px auto;
                text-align: center;
                width: fit-content;
            }
        }

        .image-wrapper {
            position: relative;
            width: 100%;
        }

        .image-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-wrapper:hover .image-controls {
            opacity: 1;
        }

        .control-button {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-button:hover {
            background: rgba(255, 0, 0, 1);
            transform: translateY(-2px);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .popup-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .popup-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        }

        .close-popup {
            position: absolute;
            top: -40px;
            right: 0;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-popup:hover {
            background: #ff3333;
        }

        .fullscreen-image {
            object-fit: contain;
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Zurück zur Homepage</a>
    <div class="image-container">
        <h1>Organisationsstruktur</h1>
        <div class="image-wrapper">
            <img src="organisationsstruktur.png" alt="Organisationsstruktur" class="org-image">
            <div class="image-controls">
                <button class="control-button" onclick="openFullscreen()">Vollbild</button>
                <button class="control-button" onclick="openPopup()">Vergrößern</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-popup" onclick="closePopup()">Schließen</button>
            <img src="organisationsstruktur.png" alt="Organisationsstruktur" class="popup-image">
        </div>
    </div>

    <script>
        function openFullscreen() {
            const elem = document.querySelector('.org-image');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function openPopup() {
            const popup = document.getElementById('popupOverlay');
            popup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            const popup = document.getElementById('popupOverlay');
            popup.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
