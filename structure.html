<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisationsstruktur</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 30px;
            background: #2d2d2d;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid #3d3d3d;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #ff0000;
            padding-bottom: 15px;
        }

        .org-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .org-image:hover {
            transform: scale(1.01);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3333;
        }

        @media (max-width: 768px) {
            .image-container {
                padding: 15px;
                margin: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .back-button {
                position: static;
                display: block;
                margin: 20px auto;
                text-align: center;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Zur√ºck zur Homepage</a>
    <div class="image-container">
        <h1>Organisationsstruktur</h1>
        <img src="organisationsstruktur.png" alt="Organisationsstruktur" class="org-image">
    </div>
</body>
</html>
